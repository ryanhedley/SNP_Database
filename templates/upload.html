{% extends "layout.html" %}

{% block body %}

    <div class="row py-3">
        <div class="col-md-4 py-2">
            <h5>Upload Manifest file:</h5>
            <br>
            <a href="/bpm_upload"><button class="btn btn-primary">Select BPM File</button></a>
        </div>
        <div class="col-md-4 py-2">
            <h5>Upload Patient GTC files:</h5>
            <br>
            <a href="/gtc_upload"><button class="btn btn-primary">Select GTC Files</button></a>
        </div>
    </div>

    {% if manifest_file %}
    <p>{{ manifest_file }}</p>
    {% endif %}

    {% if gtc_files %}
        {% for gtc_file in gtc_files %}
            <p>{{gtc_file}}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
